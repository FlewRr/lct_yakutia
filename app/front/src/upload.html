<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jura&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="upload-flex">

      <h1>Загрузите данные</h1>

      <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="drop-zone" id="dropZone">
          <p>Загрузите файл в формате csv</p>
          <label for="fileInput">
            Загрузить
          </label>
          <input type="file" name="file" accept=".csv" id="fileInput">
        </div>
      </form>


      <div class="download">
        <div class="fileInfo-holder">
          <p id="fileInfo"></p>
        </div>
        <div class="result-class-holder" id="resolt">
          <!-- <a class="result-class" href="./result.html">Результат</a> -->
        </div>
      </div>

    </div>
  </div>
</body>
</html>
